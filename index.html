<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spesifikasi Gelanggang dan Padang</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    select {
      width: 100%;
      max-width: 300px;
      padding: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    #output {
      margin-top: 20px;
    }
    .hidden {
      display: none;
    }
    table {
      border-collapse: collapse;
      margin-top: 10px;
      width: 100%;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      word-wrap: break-word;
      max-width: 0;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    th {
      background-color: #f0f0f0;
    }
    .loading {
      color: #888;
      font-style: italic;
    }
    .error {
      color: red;
    }
    .retry-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      margin-top: 10px;
      border-radius: 4px;
    }
    .retry-btn:hover {
      background-color: #0056b3;
    }
    @media (max-width: 600px) {
      select {
        max-width: 100%;
      }
      th, td {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<h2>Spesifikasi Gelanggang & Padang</h2>

<label for="sportSelect">Pilih Jenis Sukan:</label>
<select id="sportSelect" aria-label="Pilih jenis sukan" disabled>
  <option>Memuatkan senarai sukan...</option>
</select>

<label for="venueSelect" class="hidden" id="venueLabel">Pilih Lokasi / Tahap:</label>
<select id="venueSelect" class="hidden" aria-label="Pilih lokasi atau tahap">
  <option value="">-- Sila Pilih --</option>
</select>

<div id="output" aria-live="polite"></div>

<script>
  const sportSelect = document.getElementById('sportSelect');
  const venueSelect = document.getElementById('venueSelect');
  const venueLabel = document.getElementById('venueLabel');
  const outputDiv = document.getElementById('output');

  let data = {};

  function fetchData() {
    outputDiv.innerHTML = '<p class="loading">Memuatkan data...</p>';
    fetch('data-sukan.json')
      .then(response => {
        if (!response.ok) {
          throw new Error(response.status === 404 ? 'Fail data-sukan.json tidak ditemui' : 'Ralat rangkaian');
        }
        return response.json();
      })
      .then(json => {
        data = json;
        populateSportOptions();
        outputDiv.innerHTML = '';
      })
      .catch(error => {
        console.error('Ralat memuatkan data:', error);
        outputDiv.innerHTML = `
          <p class="error">${error.message || 'Gagal memuatkan data sukan. Sila cuba semula kemudian.'}</p>
          <button class="retry-btn" aria-label="Cuba semula memuatkan data">Cuba Semula</button>
        `;
        sportSelect.innerHTML = '<option>Gagal memuatkan data</option>';
        sportSelect.disabled = true;
        const retryBtn = outputDiv.querySelector('.retry-btn');
        retryBtn.addEventListener('click', fetchData);
      });
  }

  function populateSportOptions() {
    sportSelect.innerHTML = '<option value="">-- Sila Pilih --</option>';
    sportSelect.disabled = false;

    const sports = Object.keys(data).sort(); // Sort for consistent display
    sports.forEach(sport => {
      const option = document.createElement('option');
      option.value = sport;
      option.textContent = sport;
      sportSelect.appendChild(option);
    });
  }

  sportSelect.addEventListener('change', updateVenueOptions);
  venueSelect.addEventListener('change', displaySpecs);

  function updateVenueOptions() {
    const selectedSport = sportSelect.value;
    venueSelect.innerHTML = '<option value="">-- Sila Pilih --</option>';
    outputDiv.innerHTML = '';

    if (!selectedSport) {
      venueSelect.classList.add('hidden');
      venueLabel.classList.add('hidden');
      return;
    }

    const venues = Object.keys(data[selectedSport] || {}).sort();
    if (venues.length === 0) {
      outputDiv.innerHTML = '<p class="error">Tiada lokasi tersedia untuk sukan ini.</p>';
      venueSelect.classList.add('hidden');
      venueLabel.classList.add('hidden');
      return;
    }

    venues.forEach(venue => {
      const option = document.createElement('option');
      option.value = venue;
      option.textContent = venue;
      venueSelect.appendChild(option);
    });

    venueSelect.classList.remove('hidden');
    venueLabel.classList.remove('hidden');
  }

  function displaySpecs() {
    const sport = sportSelect.value;
    const venue = venueSelect.value;

    if (!sport || !venue || !data[sport] || !data[sport][venue]) {
      outputDiv.innerHTML = '<p class="error">Data tidak sah untuk pilihan ini.</p>';
      return;
    }

    const spec = data[sport][venue];
    let html = '';

    if (!spec || (!spec.saiz && !spec.permukaan && !spec.cahaya) || 
        (spec.saiz === 'N/A' && spec.permukaan === 'N/A' && spec.cahaya === 'N/A')) {
      html = '<p class="loading">Tiada spesifikasi tersedia untuk pilihan ini.</p>';
    } else {
      html = '<h3>Spesifikasi</h3><table>';
      html += '<tr><th>Kategori</th><th>Butiran</th></tr>';
      if (spec.saiz && spec.saiz !== 'N/A') html += `<tr><td>Saiz</td><td>${sanitizeHTML(spec.saiz)}</td></tr>`;
      if (spec.permukaan && spec.permukaan !== 'N/A') html += `<tr><td>Jenis Permukaan</td><td>${sanitizeHTML(spec.permukaan)}</td></tr>`;
      if (spec.cahaya && spec.cahaya !== 'N/A') html += `<tr><td>Intensiti Kecerahan</td><td>${sanitizeHTML(spec.cahaya)}</td></tr>`;
      html += '</table>';
    }

    outputDiv.innerHTML = html;
  }

  function sanitizeHTML(str) {
    const div = document.createElement('div');
    div.textContent = str;
    return div.innerHTML;
  }

  // Initial fetch
  fetchData();
</script>

</body>
</html>
